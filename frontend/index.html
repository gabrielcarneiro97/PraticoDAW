<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JobFinder</title>
    <!--Materialize CSS-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection">
    <script src="https://use.fontawesome.com/7c9b534f3e.js"></script>
  </head>
  <body ng-app="jobFinder">
      <!-- menu -->
      <ul id="dropdown1" class="dropdown-content">
        <li><a href="#/login" class="blue-text">Login</a></li>
        <li><a href="#/empresa" class="blue-text">Empresas</a></li>
      </ul>
      <nav class="white" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#/" class="brand-logo"><span class="lblue-text">Job<span class="grey-text">Finder</span></span></a>
          <ul class="right hide-on-med-and-down">
           <!-- Dropdown Trigger -->
           <li><a class="dropdown-button" href="#!" data-activates="dropdown1"><i class="fa fa-bars fa-lg right lblue-text" arial-hidden="true"></i></a></li>
          </ul>
        </div>
      </nav>
      <!-- Fim menu -->

      <div ng-view></div>


      <!-- Rodapé -->
      <footer class="page-footer blue-grey lighten-5" style="margin-bottom:-15%">
        <div class="footer-copyright white">
          <div class="container grey-text">
          Made with <i class="material-icons">loyalty</i> by <a href="#">Setor de Informática</a>
          </div>
        </div>
      </footer>
      <!-- Fim rodapé -->

      <!--jQuery e materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
      <script type="text/javascript">
        (function($){
          $(function(){
            $('.parallax').parallax();
            $('.modal-trigger').leanModal();
            $(".dropdown-button").dropdown();
          }); // end of document ready
        })(jQuery); // end of jQuery name space
      </script>
  </body>
</html>
